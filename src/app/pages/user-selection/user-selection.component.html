<div class="user-selection-container">
  <h2>¿Quién eres?</h2> <div class="profiles-grid">
    <div class="profile-box-wrapper" *ngFor="let profile of profiles">
      <div class="profile-box"
          (click)="selectProfile(profile)"
          [style.background-image]="'url(assets/' + profile.imageUrl + ')'" title="Seleccionar {{ profile.name }}">
        <span class="profile-name">{{ profile.name }}</span>
      </div>
    </div>

    <div class="profile-diamond-wrapper">
      <div class="profile-box add-profile"
          (click)="createProfile()"
          title="Crear Nuevo Perfil">
        <span class="add-icon">+</span>
        <span class="profile-name">Add Profile</span>
      </div>
    </div>
  </div>
