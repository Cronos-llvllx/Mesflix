  <h2>Registro</h2>
  <form>
    <div class="input-group">
      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" placeholder="Ingresa tu email">
    </div>
    <div class="input-group">
      <label for="date-user">Fecha de nacimiento</label>
      <input type="date" id="date-user" placeholder="Escribe tu fecha de nacimiento">
    </div>
    <div class="input-group">
      <label for="reg-password">Password</label>
      <input type="password" id="reg-password" placeholder="Crea una contraseña">
    </div>
    <div class="input-group">
      <label for="reg-confirm-password">Confirm Password</label>
      <input type="password" id="reg-confirm-password" placeholder="Confirma tu contraseña">
    </div>
    <button type="submit" class="register-button">Registro</button>
  </form>
